<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Entre em contato</legend>
        <label for="subsjectselect">Assunto</label>
        <select name="assunto" id="subsjectselect">
          <option value="suporte">Suporte</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select>
        <br />
        <br />
        <label for="name">Nome completo:</label>
        <br />
        <input id="name" type="text" name="name" placeholder="Seu nome" />
        <br />
        <br />
        <label for="email">Email:</label>
        <br />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="email@seudominio.com"
        />
        <br />
        <br />
        <label for="mensage">Mensagem:</label>
        <br />
        <textarea id="mensage" name="mensage" cols="30" rows="10"></textarea>
        <br />
        <br />

        <input type="checkbox" name="subscribe" id="subscribe" />
        <label for="subscribe">Aceito receber novidades por email</label>
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
